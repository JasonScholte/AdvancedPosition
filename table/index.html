<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Using a Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
  </head>
  <body>
    <div class="header">
      Company Catalog
      
    </div>
    <div class="data">
      <table id="list">
        <tr>
          <th id="one">ID</th>
          <th id="two">Name</th>
          <th id="three">Price</th>
        </tr>
        <tr>
          <td class="ids">1</td>
          <td class="items">Item A</td>
          <td class="money">$0.50</td>
        </tr>
        <tr>
          <td class="ids">2</td>
          <td class="items">Item B</td>
          <td class="money">$125.00</td>
        </tr>
        <tr>
          <td class="ids">3</td>
          <td class="items">Item C</td>
          <td class="money">$3.00</td>
        </tr>
        <tr>
          <td class="ids">4</td>
          <td class="items">Item D</td>
          <td class="money">$1.00</td>
        </tr>
        <tr>
          <td class="ids">5</td>
          <td class="items">Item E</td>
          <td class="money">$30.50</td>
        </tr>
      </table>
    </div>
  </body>
</html>
